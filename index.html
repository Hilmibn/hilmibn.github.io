<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Navbar Resphonsive</title>
    <link rel="stylesheet" href="style.css" />

    <!-- link font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Open+Sans&family=Poppins:wght@400;500;600&family=Raleway:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css-reset.css" />
  </head>
  <body>
    <nav id="header">
      <div class="selamat-datang">
        <p>Hilmi Anugrah Bela Negara</p>
      </div>
      <div id="container" class="container">
        <div class="logo">
          <img src="logo yahsid.svg" alt="Logo Yashid" />
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Galeri</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="menu-toggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    <main>
      <div class="svg">
        <svg width="100" height="100">
          <rect calss="rectengle" width="400" height="100" stle />
        </svg>
      </div>
      <img src="" alt="" />
    </main>

    <script>
      //<![CDATA[
      /*
        Sticky Header. Auto hide on scroll bottom, show on scroll top.
        By: www.igniel.com
      */
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("container").classList.remove("show");
        } else {
          document.getElementById("container").classList.add("show");
        }
        prevScrollpos = currentScrollPos;
      };
      //]]>
    </script>
    <script src="script.js"></script>
  </body>
</html>
